<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - HiperCompras</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>

    <div class="logo">
      <img src="public/images/logo.png" alt="HiperCompras" onclick="window.location.href='index.html'">
    </div>

    <div id="user-area">
      <span id="login-btn" style="cursor:pointer; color:#fff; background:none; padding:8px 16px; border-radius:5px;" onclick="window.location.href='login.html'">Login</span>
      <span id="user-info" style="display:none">
        <div class="user-dropdown">
          <button class="user-icon-btn" title="Minha Conta">
            <i class="fas fa-user"></i>
          </button>
          <div class="dropdown-content">
            <div class="user-details">
              <span id="user-email"></span>
              <span id="user-pontos"></span>
            </div>
            <hr>
            <button id="logout-btn" class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i>
              Sair
            </button>
          </div>
        </div>

        <button id="carrinho-btn" title="Carrinho" style="position:relative; font-size:22px; margin-left:10px; background:none; border:none; cursor:pointer; color:black;">
          <i class="fas fa-shopping-cart"></i>
          <span id="carrinho-contador" class="carrinho-badge">0</span>
        </button>
      </span>
    </div>
  </header>
  <main id="carrinho-container">
    <h2>Seu Carrinho</h2>
    <div id="carrinho-itens"></div>
    <div id="carrinho-total"></div>
    <div id="carrinho-pontos"></div>
    <div id="usar-pontos-area" style="margin: 18px 0 24px 0;"></div>
    <button id="finalizar-compra">Finalizar Compra</button>
  </main>
  <script src="script.js"></script>
  <script src="carrinho.js"></script>
</body>
</html>

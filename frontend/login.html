<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HiperCompras</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>

    <div class="logo">
      <img src="public/images/logo.png" alt="HiperCompras" onclick="window.location.href='index.html'">
    </div>

  </header>

  <div class="split_screen">

    <div class="left">
      <div class="copy">
        <h1>Sua compra do mês em um click!</h1>
        <p>Sempre oferecendo as melhores oferetas.</p>
      </div>
    </div>
    <div class="right">
      <form id="login-form">
        <section class="copy">
          <h2>Login</h2>
          <div class="sign-container"> 
            
            <p>
              Ainda não tem uma conta? 
              <a href="cadastro.html"> 
                <strong> 
                  Cadastre-se
                </strong> 
              </a>
            </p>

          </div>
        </section>

        <div class="input-container email">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="input-container password">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required />
        </div>

        <button type="submit" class="login-btn">Entrar</button>

        <div id="login-erro" class="erro"></div>

      </form>
    </div>

  </div>

  <script src="Login.js"></script>

</body>
</html>
